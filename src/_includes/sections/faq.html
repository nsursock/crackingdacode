<section
  id="faq"
  class="
    mt-12
    px-5
    bg-white
    flex flex-col
    md:flex-row
    max-w-7xl
    mx-auto
    dark:bg-gray-900
  "
>
  <div class="md:w-1/3 mb-8 mr-5">
    <p
      class="
        mt-2
        text-3xl
        leading-8
        font-extrabold
        tracking-tight
        text-gray-900
        sm:text-4xl
        dark:text-white
      "
    >
      Frequently Asked Questions
    </p>
    <p
      class="mt-4 max-w-2xl text-xl text-gray-500 lg:mx-auto dark:text-gray-400"
    >
      Can't find the answer you're looking for? Reach out to our
      <a class="text-indigo-500 font-semibold" href="/contact">support</a>
      team.
    </p>
  </div>
  {% if faq.faq %}
  <div class="md:w-2/3 space-y-6">
    {% for item in faq.faq %}
    <div class="">
      <dt class="text-lg leading-6 font-medium text-gray-900 dark:text-white">
        {{ item.question }}
      </dt>
      <dd class="mt-2 text-base text-gray-500 dark:text-gray-400">
        {{ item.answer }}
      </dd>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</section>
