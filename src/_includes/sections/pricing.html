<style>
  .font-sans {
    font-feature-settings: 'ss07' on, 'ss01' on, 'ss02' on;
  }
</style>

<div class="container mx-auto px-5 text-gray-900 antialiased font-sans">
  <div class="flex justify-center items-center h-screen">
    {% if pricing.prices %}
    <div class="grid grid-cols-2 gap-10 lg:grid-cols-4">
      {% for item in pricing.prices %}
      <div
        class="p-8 rounded-2xl space-y-5 border border-transparent duration-300 hover:shadow-xl hover:border-gray-200"
      >
        <h2 class="text-2xl">{{item.mode}}</h2>
        <div class="flex items-center space-x-2">
          <div class="text-5xl font-bold">{{item.price}}</div>
          <div class="font-medium text-gray-400">{{item.per}}</div>
        </div>
        <p class="text-gray-600">
          {{item.audience}}
        </p>
        <ul class="py-4 space-y-4">
          {% for feat in item.features %}
          <li class="flex items-center space-x-3">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            <span>{{feat.caption}}</span>
          </li>
          {% endfor %}
        </ul>
        <button
          class="w-full px-5 py-4 rounded-lg font-bold duration-300 text-indigo-600 border border-indigo-600 hover:bg-indigo-600 hover:text-white"
        >
          Choose Plan
        </button>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>
