<style>
  [x-cloak] {
    display: none;
  }
</style>

<section class="antialiased">
  <div
    class="my-10 md:my-24 container mx-auto flex flex-col md:flex-row shadow-sm overflow-hidden"
    x-data="{ testimonialActive: 1 }"
    x-cloak
  >
    <div
      class="md:rounded-l-lg rounded-t-lg relative w-full py-2 md:py-24 bg-indigo-700 md:w-1/2 flex flex-col item-center justify-center"
    >
      <div
        class="absolute top-0 left-0 z-10 grid-indigo w-16 h-16 md:w-40 md:h-40 md:ml-20 md:mt-24"
      ></div>

      <div
        class="relative text-2xl md:text-5xl py-2 px-6 md:py-6 md:px-1 md:w-64 md:mx-auto text-indigo-100 font-semibold leading-tight tracking-tight mb-0 z-20"
      >
        <span class="md:block">What Our</span>
        <span class="md-block">Readers</span>
        <span class="block">Are Saying</span>
      </div>

      <!-- Prev/Next Arrows -->
      <div class="absolute right-0 top-0 mr-4 mt-4 hidden md:flex -space-x-px">
        <button
          class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 focus:outline-none"
          x-on:click="testimonialActive = testimonialActive === 1 ? {{ testimonials.testimonials.length }} : testimonialActive - 1"
        >
          <span class="sr-only">Previous</span>
          <!-- Heroicon name: solid/chevron-left -->
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <button
          class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 focus:outline-none"
          x-on:click="testimonialActive = testimonialActive >= {{ testimonials.testimonials.length }} ? 1 : testimonialActive + 1"
        >
          <span class="sr-only">Next</span>
          <!-- Heroicon name: solid/chevron-right -->
          <svg
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="bg-gray-100 md:w-1/2 md:rounded-r-lg rounded-b-lg">
      <div class="flex flex-col h-full relative">
        <div class="absolute top-0 left-0 mt-3 ml-4 md:mt-5 md:ml-12">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="text-indigo-200 fill-current w-12 h-12 md:w-16 md:h-16"
            viewBox="0 0 24 24"
          >
            <path
              d="M6.5 10c-.223 0-.437.034-.65.065.069-.232.14-.468.254-.68.114-.308.292-.575.469-.844.148-.291.409-.488.601-.737.201-.242.475-.403.692-.604.213-.21.492-.315.714-.463.232-.133.434-.28.65-.35.208-.086.39-.16.539-.222.302-.125.474-.197.474-.197L9.758 4.03c0 0-.218.052-.597.144C8.97 4.222 8.737 4.278 8.472 4.345c-.271.05-.56.187-.882.312C7.272 4.799 6.904 4.895 6.562 5.123c-.344.218-.741.4-1.091.692C5.132 6.116 4.723 6.377 4.421 6.76c-.33.358-.656.734-.909 1.162C3.219 8.33 3.02 8.778 2.81 9.221c-.19.443-.343.896-.468 1.336-.237.882-.343 1.72-.384 2.437-.034.718-.014 1.315.028 1.747.015.204.043.402.063.539.017.109.025.168.025.168l.026-.006C2.535 17.474 4.338 19 6.5 19c2.485 0 4.5-2.015 4.5-4.5S8.985 10 6.5 10zM17.5 10c-.223 0-.437.034-.65.065.069-.232.14-.468.254-.68.114-.308.292-.575.469-.844.148-.291.409-.488.601-.737.201-.242.475-.403.692-.604.213-.21.492-.315.714-.463.232-.133.434-.28.65-.35.208-.086.39-.16.539-.222.302-.125.474-.197.474-.197L20.758 4.03c0 0-.218.052-.597.144-.191.048-.424.104-.689.171-.271.05-.56.187-.882.312-.317.143-.686.238-1.028.467-.344.218-.741.4-1.091.692-.339.301-.748.562-1.05.944-.33.358-.656.734-.909 1.162C14.219 8.33 14.02 8.778 13.81 9.221c-.19.443-.343.896-.468 1.336-.237.882-.343 1.72-.384 2.437-.034.718-.014 1.315.028 1.747.015.204.043.402.063.539.017.109.025.168.025.168l.026-.006C13.535 17.474 15.338 19 17.5 19c2.485 0 4.5-2.015 4.5-4.5S19.985 10 17.5 10z"
            />
          </svg>
        </div>

        <div class="h-full relative z-10">
          {% for testimonial in testimonials.testimonials %}
          <div x-show.immediate="testimonialActive === {{ loop.index }}">
            <p
              class="text-gray-600 serif font-normal italic px-6 py-6 md:px-16 md:py-10 text-xl md:text-2xl"
              x-show.transition="testimonialActive == {{ loop.index }}"
            >
              {{ testimonial.text }}
            </p>
          </div>
          {% endfor %}
        </div>

        <div class="flex my-4 justify-center items-center">
          {% for testimonial in testimonials.testimonials %}
          <button
            x-show.immediate="testimonialActive === {{ loop.index }} || testimonialActive === {{ loop.index -1 }} || testimonialActive === {{ loop.index +1 }} || testimonialActive === 1 && {{ loop.index }} === {{ testimonials.testimonials.length }} || testimonialActive === {{ testimonials.testimonials.length }} && {{ loop.index }} === 1"
            @click.prevent="testimonialActive = {{ loop.index }}"
            class="text-center font-bold shadow-xs focus:outline-none focus:shadow-outline inline-block rounded-full mx-2"
            :class="{'h-12 w-12 opacity-25 bg-indigo-300 text-gray-600': testimonialActive != {{ loop.index }}, 'h-16 w-16 opacity-100 bg-indigo-600 text-white': testimonialActive == {{ loop.index }} }"
          >
            {% if testimonial.photo %}
            <img
              class="rounded-full"
              data-src="{{ testimonial.photo}}"
              alt="Photo of {{ testimonial.person }}"
              x-intersect.once.ratio-0="$el.src = $el.dataset.src"
            />
            {% else %} {{ testimonial.person.split(' ')[0][0] +
            testimonial.person.split(' ')[1][0] }} {% endif %}
          </button>
          {% endfor %}
        </div>

        <div class="flex justify-center px-6 pt-2 pb-6 md:py-6">
          {% for testimonial in testimonials.testimonials %}
          <div
            class="text-center"
            x-show="testimonialActive == {{ loop.index }}"
          >
            <h2
              class="text-sm md:text-base font-bold text-gray-700 leading-tight"
            >
              {{ testimonial.person }}
            </h2>
            <small class="text-gray-500 text-xs md:text-sm truncate">
              {{ testimonial.title }}
            </small>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
