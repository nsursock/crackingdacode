<section
  id="contact"
  class="md:h-screen dark:bg-indigo-900"
  x-intersect.once="showContact = true; $el.classList.remove('md:h-screen')"
>
  <div
    class="py-12 bg-white dark:bg-indigo-900"
    x-show="showContact"
    x-transition:enter="transition transform ease-out duration-1000 "
    x-transition:enter-start="opacity-0 scale-75"
    x-transition:enter-end="opacity-100 scale-100"
  >
    <div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 dark:bg-indigo-900">
      <div
        class="
          relative
          bg-white
          overflow-hidden
          flex flex-col
          md:flex-row
          dark:bg-indigo-900
        "
      >
        <div
          class="bg-indigo-600 py-5 px-7 md:w-2/5 rounded-lg"
          x-show="showContact"
          x-transition:enter="transition transform ease-out duration-1000 "
          x-transition:enter-start="-translate-x-full"
          x-transition:enter-end="translate-x-0"
        >
          <p
            class="
              mt-2
              text-3xl
              leading-8
              font-extrabold
              tracking-tight
              text-gray-100
              md:text-4xl
            "
          >
            Let's work together
          </p>
          <p class="mt-4 max-w-2xl text-xl lg:mx-auto text-gray-200">
            I'd love to hear from you! Send me a message using the form or email
            me. You are one click away from starting a new website or enhancing
            an existing one.
          </p>
          <span class="m-3 flex items-center text-gray-200">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
              />
            </svg>
            +961 3 47 88 25
          </span>
          <span class="m-3 flex items-center text-gray-200">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mr-2"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            nicolas.sursock@gmail.com
          </span>
        </div>
        <div
          class="m-5 md:w-3/5 dark:bg-indigo-900"
          x-show="showContact"
          x-transition:enter="transition transform ease-out duration-1000 "
          x-transition:enter-start="translate-x-full"
          x-transition:enter-end="translate-x-0"
        >
          <div class="mt-10 md:mt-0 dark:bg-indigo-900">
            <div class="mt-5 md:mt-0 dark:bg-indigo-900">
              <form
                name="contact"
                method="POST"
                x-data="{ disableSubmit: true, inputText: null, messageText: null }"
                action="/thanks"
                data-netlify="true"
                data-netlify-honeypot="bot-field"
              >
                <p class="hidden">
                  <label id="contact-form-bot-label">
                    Don't fill this out if you're human:
                    <input
                      name="bot-field"
                      aria-labelledby="contact-form-bot-label"
                    />
                  </label>
                </p>
                <div class="dark:bg-indigo-900">
                  <div class="px-4 py-5 bg-white md:p-6 dark:bg-indigo-900">
                    <div class="grid grid-cols-6 gap-6">
                      <div class="col-span-6 md:col-span-3">
                        <label
                          for="first_name"
                          class="
                            block
                            text-sm
                            font-medium
                            text-gray-700
                            dark:bg-indigo-900 dark:text-gray-200
                          "
                        >
                          First name
                        </label>
                        <input
                          required
                          type="text"
                          name="first_name"
                          id="first_name"
                          autocomplete="given-name"
                          class="
                            mt-1
                            focus:ring-indigo-500 focus:border-indigo-500
                            block
                            w-full
                            shadow-sm
                            md:text-sm
                            border-gray-300
                            rounded-md
                            dark:text-gray-900
                          "
                        />
                      </div>

                      <div class="col-span-6 md:col-span-3">
                        <label
                          for="last_name"
                          class="
                            block
                            text-sm
                            font-medium
                            text-gray-700
                            dark:bg-indigo-900 dark:text-gray-200
                          "
                        >
                          Last name
                        </label>
                        <input
                          required
                          type="text"
                          name="last_name"
                          id="last_name"
                          autocomplete="family-name"
                          class="
                            mt-1
                            focus:ring-indigo-500 focus:border-indigo-500
                            block
                            w-full
                            shadow-sm
                            md:text-sm
                            border-gray-300
                            rounded-md
                            dark:text-gray-900
                          "
                        />
                      </div>

                      <div class="col-span-6 md:col-span-3">
                        <label
                          for="email_address"
                          class="
                            block
                            text-sm
                            font-medium
                            text-gray-700
                            dark:bg-indigo-900 dark:text-gray-200
                          "
                        >
                          Email
                        </label>
                        <input
                          required
                          type="text"
                          name="email_address"
                          id="email_address"
                          autocomplete="email"
                          class="
                            mt-1
                            focus:ring-indigo-500 focus:border-indigo-500
                            block
                            w-full
                            shadow-sm
                            md:text-sm
                            border-gray-300
                            rounded-md
                            dark:text-gray-900
                          "
                        />
                      </div>

                      <div class="col-span-6 md:col-span-3">
                        <label
                          for="phone"
                          class="
                            block
                            text-sm
                            font-medium
                            text-gray-700
                            flex
                            justify-between
                            dark:bg-indigo-900 dark:text-gray-200
                          "
                        >
                          Phone
                          <span class="text-gray-500 dark:text-gray-200">
                            Optional
                          </span>
                        </label>
                        <input
                          type="text"
                          name="phone"
                          id="phone"
                          autocomplete="phone"
                          class="
                            mt-1
                            focus:ring-indigo-500 focus:border-indigo-500
                            block
                            w-full
                            shadow-sm
                            md:text-sm
                            border-gray-300
                            rounded-md
                            dark:text-gray-900
                          "
                        />
                      </div>

                      <div class="col-span-6">
                        <label
                          for="subject"
                          class="
                            block
                            text-sm
                            font-medium
                            text-gray-700
                            dark:bg-indigo-900 dark:text-gray-200
                          "
                        >
                          Subject
                        </label>
                        <input
                          required
                          type="text"
                          name="subject"
                          id="subject"
                          autocomplete="subject"
                          class="
                            mt-1
                            focus:ring-indigo-500 focus:border-indigo-500
                            block
                            w-full
                            shadow-sm
                            md:text-sm
                            border-gray-300
                            rounded-md
                            dark:text-gray-900
                          "
                        />
                      </div>

                      <div>
                        <legend class="text-base font-medium text-gray-900">
                          Expected budget
                        </legend>
                      </div>

                      <div class="col-span-6" x-data="{ count: 0 }">
                        <label
                          for="about"
                          class="
                            block
                            text-sm
                            font-medium
                            text-gray-700
                            flex
                            justify-between
                            dark:bg-indigo-900 dark:text-gray-200
                          "
                        >
                          Message
                          <span
                            class="text-gray-500 dark:text-gray-200"
                            x-text="`${count} of max. 250 words`"
                          ></span>
                        </label>
                        <div class="mt-1">
                          <textarea
                            x-model.number="messageText"
                            @input="count = messageText.split(' ').length"
                            required
                            id="about"
                            name="about"
                            rows="5"
                            class="
                              shadow-sm
                              focus:ring-indigo-500 focus:border-indigo-500
                              mt-1
                              block
                              w-full
                              md:text-sm
                              border border-gray-300
                              rounded-md
                              dark:text-gray-900
                            "
                            placeholder=""
                          ></textarea>
                          <p
                            class="
                              mt-2
                              text-sm text-gray-500
                              dark:text-gray-200
                            "
                          >
                            Please mention your budget and your deadline.
                          </p>
                        </div>
                      </div>

                      <div
                        class="col-span-6 md:col-span-3"
                        x-data="{ n1: Math.round(Math.random() * 10), n2: Math.round(Math.random() * 10) }"
                      >
                        <label
                          for="challenge"
                          class="
                            block
                            text-sm
                            font-medium
                            text-gray-700
                            flex
                            justify-between
                            dark:bg-indigo-900 dark:text-gray-200
                          "
                        >
                          <span>Question</span>
                          <span
                            class="text-gray-500 dark:text-gray-200"
                            x-text="`${n1} + ${n2} = ?`"
                          ></span>
                        </label>
                        <input
                          x-model.number="inputText"
                          @input="disableSubmit = inputText !== (n1 + n2)"
                          required
                          type="text"
                          name="challenge"
                          id="challenge"
                          autocomplete="subject"
                          class="
                            mt-1
                            focus:ring-indigo-500 focus:border-indigo-500
                            block
                            w-full
                            shadow-sm
                            md:text-sm
                            border-gray-300
                            rounded-md
                            dark:text-gray-900
                          "
                        />
                      </div>
                    </div>
                  </div>
                  <!-- <div
                  class="px-4 py-3 md:px-6"
                  data-netlify-recaptcha="true"
                ></div> -->

                  <div class="px-4 py-3 md:px-6 text-right">
                    <button
                      :disabled="disableSubmit"
                      :class="{'opacity-50': disableSubmit}"
                      type="submit"
                      class="
                        inline-flex
                        justify-center
                        py-2
                        px-4
                        border border-transparent
                        shadow-sm
                        text-sm
                        font-medium
                        rounded-md
                        text-white
                        bg-indigo-600
                        hover:bg-indigo-700
                        focus:outline-none
                        focus:ring-2
                        focus:ring-offset-2
                        focus:ring-indigo-500
                      "
                    >
                      Send
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
