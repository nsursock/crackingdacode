<div class="py-8">
  <div
    class="max-w-4xl mx-auto relative"
    x-data="{ activeSlide: 1, slides: [1, 2, 3, 4, 5] }"
  >
    <!-- Slides -->
    <template x-for="slide in slides" :key="slide">
      <div
        x-show="activeSlide === slide"
        x-transition:enter="transition transform ease-out duration-1000"
        x-transition:enter-start="opacity-0 -translate-x-full "
        x-transition:enter-end="opacity-100 translate-x-0 "
        x-transition:leave="transition transform ease-in duration-1000"
        x-transition:leave-start="opacity-100 translate-x-0 "
        x-transition:leave-end="opacity-0 -translate-x-full "
        class="p-24 font-bold text-5xl h-64 flex items-center justify-center bg-indigo-500 text-white rounded-lg"
      >
        <span class="w-12 text-center" x-text="slide"></span>
        <span class="text-indigo-300">/</span>
        <span class="w-12 text-center" x-text="slides.length"></span>
      </div>
    </template>

    <!-- Prev/Next Arrows -->
    <div class="absolute inset-0 flex">
      <div class="flex items-center justify-start w-1/2">
        <button
          class="focus:outline-none bg-indigo-100 text-indigo-500 hover:text-orange-500 font-bold hover:shadow-lg rounded-full w-12 h-12 -ml-6"
          x-on:click="activeSlide = activeSlide === 1 ? slides.length : activeSlide - 1"
        >
          &#8592;
        </button>
      </div>
      <div class="flex items-center justify-end w-1/2">
        <button
          class="focus:outline-none bg-indigo-100 text-indigo-500 hover:text-orange-500 font-bold hover:shadow rounded-full w-12 h-12 -mr-6"
          x-on:click="activeSlide = activeSlide === slides.length ? 1 : activeSlide + 1"
        >
          &#8594;
        </button>
      </div>
    </div>

    <!-- Buttons -->
    <div class="absolute w-full flex items-center justify-center px-4">
      <template x-for="slide in slides" :key="slide">
        <button
          class="flex-1 w-4 h-2 mt-4 mx-2 mb-0 rounded-full overflow-hidden transition-colors duration-200 ease-out hover:bg-indigo-600 hover:shadow-lg"
          :class="{
              'bg-indigo-600': activeSlide === slide,
              'bg-indigo-300': activeSlide !== slide
          }"
          x-on:click="activeSlide = slide"
        ></button>
      </template>
    </div>
  </div>
</div>
