<div
  class="mt-5 sm:mt-8 sm:flex sm:justify-center flex flex-wrap"
>
  {% for tag in collections.tagList %} {% set tagUrl %}/tags/{{ tag | slug }}/{%
  endset %}
  <div class="mt-3 mr-2">
    <a
      href="/tags/{{ tag | slug }}"
      class="
        w-full
        flex
        items-center
        justify-center
        px-5
        py-2
        border border-transparent
        text-base
        font-medium
        rounded-md
        text-indigo-700
        bg-indigo-100
        hover:bg-indigo-200
        md:text-lg
      "
    >
      {{ tag }}
    </a>
  </div>
  {% endfor %}
</div>
