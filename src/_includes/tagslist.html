<div
  x-data="{ showTag: false }"
  class="md:h-screen mt-5 sm:mt-8 sm:flex sm:justify-center flex flex-wrap"
  x-intersect.once="showTag = true; $el.classList.remove('md:h-screen')"
>
  {% for tag in collections.tagList %} {% set tagUrl %}/tags/{{ tag | slug }}/{%
  endset %}
  <div
    class="mt-3 mr-2"
    x-show="showTag"
    x-transition:enter="transform transition ease-in-out duration-1000"
    x-transition:enter-start="-rotate-180 scale-50 opacity-25"
    x-transition:enter-end="rotate-0 scale-100 opacity-100"
  >
    <a
      href="/tags/{{ tag | slug }}"
      class="
        w-full
        flex
        items-center
        justify-center
        px-5
        py-2
        border border-transparent
        text-base
        font-medium
        rounded-md
        text-indigo-700
        bg-indigo-100
        hover:bg-indigo-200
        md:text-lg
      "
    >
      {{ tag }} ({{ (collections[tag].length) }})
    </a>
  </div>
  {% endfor %}
</div>
